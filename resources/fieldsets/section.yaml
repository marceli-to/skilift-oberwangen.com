title: Sektion
fields:
  -
    import: theme_selector
  -
    handle: elements
    field:
      type: replicator
      display: Sektionselemente
      localizable: false
      collapse: true
      sets:
        main_elements:
          display: Hauptelemente
          icon: addon-boxes-stack
          sets:
            element_text:
              display: Text
              instructions: 'Textelement hinzufügen'
              icon: text-formatting-markdown
              fields:
                -
                  import: text
            element_text_image:
              display: 'Text / Bild'
              instructions: 'Text / Bild Element hinzufügen'
              icon: text-formatting-wrap-image-right
              fields:
                -
                  import: text_image
            teasers:
              display: Teaser
              instructions: 'Teaser hinzufügen'
              icon: text-formatting-image-top
              fields:
                -
                  import: teasers
            map:
              display: Karte
              instructions: 'Karte hinzufügen'
              icon: travel-map
              fields:
                -
                  import: map
        special_elements:
          display: Spezialelemente
          icon: addon-boxes-stack
          sets:
            sponsors:
              display: Sponsoren
              instructions: 'Sponsoren hinzufügen'
              icon: media-image-picture-gallery
              fields:
                -
                  import: sponsors
            contact_form:
              display: Kontakformular
              instructions: 'Kontaktformular hinzufügen'
              icon: form-text-field
              fields: {  }
