<header 
  x-data="headerScroll()"
  :class="{ 'translate-y-[-100%]': !headerVisible, 'translate-y-0': headerVisible }"
  class="bg-white h-[var(--header-height-sm)] lg:h-[var(--header-height-lg)] fixed z-30 top-0 w-full flex items-center transition-transform duration-500 ease-in-out">
  {{ partial:layout/outer }}

    <div 
      class="flex items-center"
      x-data="menuToggle()">

      <div>
        {{ partial:menu/main/button }}
      </div>

      {{ partial:menu/main/wrapper }}
    </div>
  {{ /partial:layout/outer }}
</header>
