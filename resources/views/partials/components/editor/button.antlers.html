<div class="my-15 md:my-25 last:mb-0">
  <a 
    href="{{ url }}"
    target="{{ target  ?? '_blank' }}"
    title="{{ text }}"
    class="{{ is_special ? 'bg-scarlet hover:bg-azure' : 'bg-azure hover:bg-navy' }} transition-colors text-white uppercase font-bold px-10 lg:px-20 pt-6 pb-7 lg:pt-8 lg:pb-9 text-xxs lg:text-xs leading-none inline-flex items-center">
    {{ text }}
  </a>
</div>
