<div
  x-data="{ open: false }"
  x-on:open-lightbox.window="open = true"
  x-on:keydown.escape.window="open = false"
  class="relative">

  {{# Trigger button #}}
  <button
    @click="open = true"
    type="button"
    class="{{ buttonClass ?? 'bg-scarlet rounded-full text-white leading-none text-xs lg:text-sm w-190 lg:w-225 h-32 lg:h-44 flex items-center justify-start relative translate-x-150 lg:translate-x-170 hover:translate-x-20 transition-all gap-x-15 py-7 lg:py-10 pl-10 lg:pl-15' }}">
    {{ slot:trigger }}
  </button>

  {{# Lightbox modal #}}
  <template x-teleport="body">
    <div
      x-show="open"
      x-cloak
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 z-[99999] overflow-y-auto"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true">

    {{# Background overlay #}}
    <div
      class="fixed inset-0 z-50 bg-navy bg-opacity-95 transition-opacity"
      @click="open = false">
    </div>

    {{# Modal content #}}
    <div class="flex min-h-full items-center justify-center p-20 lg:p-40 relative z-100">
      <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        @click.stop
        class="relative w-full max-w-[1200px] transform overflow-hidden transition-all">

        {{# Close button #}}
        <button
          @click="open = false"
          type="button"
          class="absolute top-5 right-5 lg:top-10 lg:right-10 z-10 text-white hover:text-scarlet transition-colors focus:outline-none">
          {{ partial:icons/cross class="w-16 h-auto" }}
          <span class="sr-only">Schlie√üen</span>
        </button>

        {{# Content #}}
        <div class="relative aspect-video w-full [&_iframe]:w-full [&_iframe]:h-full [&_iframe]:absolute [&_iframe]:inset-0">
          {{ slot:content }}
        </div>
      </div>
    </div>
    </div>
  </template>
</div>
