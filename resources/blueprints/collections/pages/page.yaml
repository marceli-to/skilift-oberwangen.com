title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: blocks
            field:
              type: replicator
              display: Inhaltselemente
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    section:
                      display: Sektion
                      instructions: 'Sektion hinzufügen'
                      icon: layout-split-horizontal
                      fields:
                        -
                          import: section
                    editor:
                      display: Texteditor
                      instructions: 'Texteditor hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    special_teaser:
                      display: Spezialteaser
                      instructions: 'Spezialteaser hinzufügen'
                      icon: text-formatting-wrap-image-right
                      fields:
                        -
                          import: special_teaser
                    intro_homepage:
                      display: 'Intro Startseite'
                      instructions: 'Intro für Startseite hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: intro_homepage
  header:
    display: Header
    sections:
      -
        display: Header
        fields:
          -
            handle: header_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Bild
              localizable: false
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              show_regenerate: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
